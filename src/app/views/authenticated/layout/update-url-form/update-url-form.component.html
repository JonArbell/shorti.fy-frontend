<section
  class="fixed inset-0 z-50 flex items-center justify-center px-4 py-6 sm:px-6 md:px-8 bg-black/30"
>
  <div
    class="w-full max-w-md md:max-w-lg lg:max-w-xl bg-white rounded-2xl shadow-2xl animate-swal space-y-6 p-6 sm:p-8 overflow-y-auto max-h-[90vh]"
  >
    <!-- Title -->
    <h2 class="text-2xl font-bold text-gray-800">Edit Your URL</h2>

    <!-- Form Body -->
    <div class="space-y-5">
      <!-- Long URL -->
      <div class="flex flex-col gap-1">
        <label for="url" class="text-sm font-medium text-gray-700"
          >Long URL</label
        >
        <input
          id="url"
          type="text"
          placeholder="https://example.com/your-link"
          class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [(ngModel)]="updateUrlRequest().originalUrl"
        />
      </div>

      <!-- Advanced Toggle -->
      <button
        type="button"
        class="text-sm font-medium text-blue-600 hover:underline"
        (click)="clickAdvancedOption()"
      >
        {{
          isAdvancedOptionsClicked()
            ? "Hide Advanced Options"
            : "Show Advanced Options"
        }}
      </button>

      <!-- Advanced Section -->
      @if (isAdvancedOptionsClicked()) {
      <div
        class="space-y-5 border-t pt-5 border-gray-200 transition-all duration-300"
      >
        <!-- Password -->
        <div class="flex flex-col gap-1">
          <label for="password" class="text-sm font-medium text-gray-700"
            >Password (optional)</label
          >
          <div class="relative">
            <input
              id="password"
              [type]="isPasswordShow() ? 'text' : 'password'"
              placeholder="Set a password"
              class="w-full pr-10 px-4 py-2.5 text-sm border border-gray-300 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
              [(ngModel)]="updateUrlRequest().password"
            />
            <button
              type="button"
              (click)="clickShowPassword()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              @if(isPasswordShow()){
              <!-- Eye Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
              } @else {
              <!-- Eye Off Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a9.972 9.972 0 012.361-3.568m3.286-2.404A9.972 9.972 0 0112 5c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-1.249 2.592M15 12a3 3 0 11-6 0 3 3 0 016 0zm-9 9l18-18"
                />
              </svg>
              }
            </button>
          </div>
        </div>

        <!-- Expiration Date -->
        <div class="flex flex-col gap-1">
          <label for="expiration" class="text-sm font-medium text-gray-700"
            >Expiration Date</label
          >
          <input
            id="expiration"
            type="date"
            class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="updateUrlRequest().expirationDate"
          />
        </div>

        <!-- Max Clicks -->
        <div class="flex flex-col gap-1">
          <label for="maxClicks" class="text-sm font-medium text-gray-700"
            >Max Clicks</label
          >
          <input
            id="maxClicks"
            type="number"
            min="5"
            max="100"
            placeholder="Set max clicks (0 means infinite)"
            class="w-full px-4 py-2.5 text-sm border border-gray-300 rounded-lg text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            [(ngModel)]="updateUrlRequest().maxClick"
          />
        </div>
      </div>
      }
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-end gap-3 pt-4 border-t border-gray-100">
      <button
        type="button"
        class="px-4 py-2 text-sm font-medium rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100 transition"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="px-5 py-2 text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition disabled:opacity-50"
        (click)="save()"
        [disabled]="
          !updateUrlRequest().originalUrl ||
          !updateUrlRequest().originalUrl.trim()
        "
      >
        Save
      </button>
    </div>
  </div>
</section>
