<aside
  class="bg-gray-900 text-white h-full w-full md:w-52 xl:w-64 flex-shrink-0 transition-all duration-300 ease-in-out"
>
  <nav class="flex flex-col h-full">
    <!-- Logo / Brand -->
    <div
      class="px-6 py-4 border-b border-gray-700 text-xl font-semibold tracking-wide"
    >
      <span class="text-blue-400">URL</span>Manager
    </div>

    <!-- Navigation Links -->
    <ul class="flex-1 pt-4 px-4 space-y-1 text-sm md:text-base">
      <li>
        <a
          routerLink="home"
          routerLinkActive="bg-blue-600 text-white"
          class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-500 transition-all duration-200"
        >
          <i class="las la-home text-lg"></i>
          <span>Home</span>
        </a>
      </li>

      <li>
        <a
          routerLink="dashboard"
          routerLinkActive="bg-blue-600 text-white"
          class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-500 transition-all duration-200"
        >
          <i class="las la-chart-pie text-lg"></i>
          <span>Dashboard</span>
        </a>
      </li>

      <li>
        <a
          routerLink="my-urls"
          routerLinkActive="bg-blue-600 text-white"
          class="flex items-center gap-2 px-3 py-2 rounded-md hover:bg-blue-500 transition-all duration-200"
        >
          <i class="las la-link text-lg"></i>
          <span>My URLs</span>
        </a>
      </li>
    </ul>

    <!-- Logout Button -->
    <div class="px-4 py-4 border-t border-gray-700 mt-auto">
      <button
        (click)="logout()"
        class="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-md text-red-400 hover:bg-red-700/20 transition-all duration-200 cursor-pointer"
      >
        <i class="las la-sign-out-alt text-lg"></i>
        <span>Logout</span>
      </button>
    </div>
  </nav>
</aside>
