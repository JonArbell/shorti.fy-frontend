@if (isLoggingIn()) {
  <div
    class="fixed inset-0 bg-white bg-opacity-70 flex items-center justify-center z-50"
  >
    <div class="flex flex-col items-center space-y-4">
      <svg
        class="animate-spin h-10 w-10 text-blue-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
        ></path>
      </svg>
      <p class="text-blue-700 font-medium text-sm">Signing you in...</p>
    </div>
  </div>
}

<section>
  <form [formGroup]="form" class="space-y-6" (ngSubmit)="signIn()">
    <div class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          formControlName="email"
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          required
          placeholder="Enter your email"
          class="w-full px-3 py-2 border text-gray-700 border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          formControlName="password"
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          placeholder="Enter your password"
          class="w-full px-3 py-2 border text-gray-700 border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
    </div>

    <div class="flex items-center justify-center text-sm">
      <a routerLink="/forgot-password" class="text-blue-600 hover:underline"
        >Forgot password?</a
      >
    </div>

    <button
      [disabled]="form.invalid"
      type="submit"
      class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      Sign in
    </button>
  </form>

  <div class="relative my-6">
    <div class="absolute inset-0 flex items-center">
      <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="relative flex justify-center text-sm">
      <span class="px-2 bg-white text-gray-500">or</span>
    </div>
  </div>

  <div class="space-y-3">
    <button
      type="button"
      class="w-full inline-flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
    >
      <img
        src="https://www.svgrepo.com/show/475656/google-color.svg"
        alt="Google"
        class="w-5 h-5 mr-2"
      />
      Sign in with Google
    </button>

    <button
      type="button"
      class="w-full text-blue-600 hover:text-blue-700 text-sm font-medium"
    >
      Don't have an account? Create one
    </button>
  </div>
</section>
