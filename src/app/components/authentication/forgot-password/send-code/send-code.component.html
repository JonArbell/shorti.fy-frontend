<section 
    
        class="w-full p-5 flex flex-col items-center gap-4">
    
            <h2 class="font-semibold text-lg self-start">Enter security code</h2>
    
            <hr class="w-full border-0 bg-gray-400 h-px">
    
            <label class="text-base" for="find-email">Please check your email for a message with your code. Your code is 6 numbers long.</label>
    
            <input 
            [(ngModel)]="codeModel"
            class="outline-0 p-2 w-full border-2 border-gray-400 rounded-md" type="email" placeholder="Enter code">
    
            <hr class="w-full border-0 bg-gray-400 h-px">
    
            <section class="flex items-center justify-between w-full gap-4">
    
                <a 
                (click)="backToLoginWithPassword()"
                routerLink="/"
                class="p-4 py-2 rounded-md outline-0 bg-gray-300 font-semibold xxs:text-xs xl:text-sm xl:w-[40%] xxs:w-[40%] text-gray-700 text-center">Cancel</a>
    
                <button 
                type="button"
                (click)="sendCode()"
                class="p-4 py-2 rounded-md outline-0 bg-blue-500 font-semibold xxs:text-xs xl:text-sm xl:w-[40%] xxs:w-[40%] text-gray-50">Send Code</button>
            </section>
    
        </section>
