<section 
class="flex rounded-lg bg-white shadow-xl 2xl:w-[25vw] 3xl:w-[20vw] xxs:w-[90vw] xs:w-[80vw] sm:w-[65vw] md:w-[55vw] lg:w-[40vw] xl:w-[30vw] xxs:text-xs xl:text-sm"
>
    
    
    @if(getEmail()){
        <section 
    
        class="w-full p-5 flex flex-col items-center gap-4">
    
            <h2 class="text-lg font-semibold">We'll send you a code to your email</h2>
    
            <hr class="w-full border-0 bg-gray-400 h-px">
    
            <h3 class="text-base">We can send a login code to:</h3>

            <p class="font-semibold">{{getEmail()}}</p>

            <hr class="w-full border-0 bg-gray-400 h-px">
    
            <section class="flex items-center justify-between w-full gap-4">
    
                <a 
                (click)="backToginWithPassword()"
                routerLink="/"
                class="p-4 py-2 rounded-md outline-0 bg-gray-300 font-semibold xxs:text-xs xl:text-sm xl:w-[45%] xxs:w-[40%] text-gray-700 text-center">back to login</a>
    
                <button 
                type="button"
                (click)="generateCode()"
                class="p-4 py-2 rounded-md outline-0 bg-blue-500 font-semibold xxs:text-xs xl:text-sm xl:w-[45%] xxs:w-[40%] text-gray-50">Send code</button>
            </section>
    
        </section>
    }
    @else {
        <section 
    
        class="w-full p-5 flex flex-col items-center gap-4">
    
            <h2 class="font-semibold text-lg self-start">Find your account</h2>
    
            <hr class="w-full border-0 bg-gray-400 h-px">
    
            <label class="text-base" for="find-email">Please enter your email to search for your account.</label>
    
            <input 
            [(ngModel)]="email"
            class="outline-0 p-2 w-full border-2 border-gray-400 rounded-md" type="email" placeholder="Email address">
    
            <hr class="w-full border-0 bg-gray-400 h-px">
    
            <section class="flex items-center justify-between w-full gap-4">
    
                <a 
                routerLink="/"
                class="p-4 py-2 rounded-md outline-0 bg-gray-300 font-semibold xxs:text-xs xl:text-sm xl:w-[30%] xxs:w-[40%] text-gray-700 text-center">Cancel</a>
    
                <button 
                type="button"
                (click)="findEmail()"
                class="p-4 py-2 rounded-md outline-0 bg-blue-500 font-semibold xxs:text-xs xl:text-sm xl:w-[30%] xxs:w-[40%] text-gray-50">Search</button>
            </section>
    
        </section>
    }

    

</section>
