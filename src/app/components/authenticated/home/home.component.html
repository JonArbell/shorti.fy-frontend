<section class="p-8 py-4 flex flex-col items-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <section class="flex flex-col w-[30vw] h-[75vh] items-center">
        <section class="flex flex-col items-center h-[70%] justify-around w-full">
            <h1 class="text-5xl font-extrabold text-gray-800 drop-shadow-sm">Shorti.fy</h1>
    
            <section class="flex flex-col w-full items-center justify-between h-[55%] bg-white p-7 rounded-xl shadow-md">
                <h2 class="text-2xl font-bold text-gray-700 text-center">Paste the URL to be shortened</h2>
    
                <section class="flex flex-col items-center h-[80%] justify-evenly w-full">
                    <section class="flex w-full justify-between gap-4">
                        <input 
                        [(ngModel)]="longUrl"
                        type="text" placeholder="Enter a long valid URL"
                        class="border border-gray-300 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-all shadow-sm w-[80%]">
                        <button 
                        (click)=" shortenUrl()"
                        class="bg-blue-600 text-white px-5 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-all cursor-pointer w-[20%]" type="submit">Shorten</button>
                    </section>

                    <button class="bg-green-800 w-full text-white px-5 py-3 rounded-xl font-semibold hover:bg-green-900 transition-all" type="button">Advanced Options</button>
                </section>
            </section>
        </section>
    
        <section  
        class="flex flex-col justify-center items-center gap-4 w-full"
        >
            <h3 
            class="text-xl font-semibold text-gray-800"
            >Result</h3>

            <button 
            [ngClass]="{
                'bg-gray-300' : isClicked,
                'bg-gray-100' : !isClicked
            }"
            (click)="copyLink()" 
            class="cursor-pointer px-4 py-2 rounded-lg shadow-sm text-gray-700"
            >
                Shortened URL : <span class="text-blue-600">{{result()}}</span>
            </button>
        </section>
    </section>
    
</section>
